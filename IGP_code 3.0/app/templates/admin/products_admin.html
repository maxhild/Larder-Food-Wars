<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products Admin View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<table class="table table-dark table-hover">

    <thead>
    <tr>
      <th scope="col">Product ID</th>
      <th scope="col">Productname</th>
      <th scope="col">Product Description</th>
      <th scope="col">Price Netto</th>
        <th scope="col">Price Brutto</th>
        <th scope="col">Stock</th>
        <th scope="col">Catergory</th>
    </tr>
  </thead>
<tbody>
{%for product in productlist%}
    <tr>
        <td>{{product.product_id}}</td>
        <td>{{product.product_name}}</td>
        <td>{{product.product_description}}</td>
        <td>{{product.price_netto}}€</td>
        <td>{{product.price_brutto}}€</td>
        <td>{{product.stock}}</td>
        <td>{{product.category}}</td>
    </tr>
{%endfor%}
    </tbody>
</table>

<form method="post" action="/link_add_products">
<button type="submit" class="btn btn-primary">
  <p class="button-text">Add Products</p>
</button>
</form>
<form action="/">
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Logout</button>
    </div>
</form>
</body>
</html>
