<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginpage.css')}}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Loginpage</title>
</head>
<body>
<div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-2" id="login-box">
                    <h3 id="loginheader">Login</h3>
                    <form method="post" action="/startpage_per_login">
                        <div class="form-group">
                            <label for="login_username" class="labelhead">Username:</label>
                            <input type="text" id="login_username" name="login_username" class="form-control" placeholder="Your Username *" value="" required />
                        </div>
                        <div class="form-group">
                            <label for="login_password" class="labelhead">Password:</label>
                            <input type="password" id="login_password" name="login_password" class="form-control" placeholder="Your Password *" value="" required />
                        </div>
                         <div class="container" id="result_login">
                            {{result_login}}
                            </div>
                        <div class="form-group" id="login-button">
                            <button type="submit" class="btnSubmit">Login</button>
                        </div>
                        <div class="form-group">
                            <h2 id="h2-text">DonÂ´t have an account yet?</h2>
                            <a href="/createAccount" class="linkcreateaccount"><u>Create New Account</u></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
