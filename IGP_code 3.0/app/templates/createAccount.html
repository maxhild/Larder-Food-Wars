<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginpage.css')}}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Create Account</title>
</head>
<body id="whole_create_account">
<div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-1" id="login-box-two">
                    <h3>Create Account</h3>
                    <form method="post" action="/validation" id="inner_box">
                        <div class="form-group">
                            <label for="firstname">Firstname:</label>
                            <input type="text" id="firstname" name="firstname" class="form-control" placeholder="First letter uppercase and at least 3 digits *" required/>
                            <div class="container">
                                <div class="{{style}}" role="alert">{{result_firstname}}</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Lastname:</label>
                            <input type="text" id="lastname" name="lastname" class="form-control" placeholder="First letter uppercase and at least 3 digits *" required/>
                             <div class="container">
                                 <div class="{{style}}" role="alert">{{result_lastname}}</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Username *" required minlength="1"/>
                        </div>
                        <div class="form-group">
                            <label for="birthday">Birthday:</label>
                            <input type="date" id="birthday" name="birthday" class="form-control" placeholder="Birthday *" required/>
                            <div class="container">
                                <div class="{{style}}" role="alert">{{result_birthday}}</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Min. 8 max. 15 digits , 1 uppercase letter, 1 lowercase letter *" required/>
                            <div class="container">
                                <div class="{{style}}" role="alert">{{result_password}}</div>
                            </div>
                        </div>
                         <div class="form-group">
                            <label for="password_repeat">Repeat Password:</label>
                            <input type="password" id="password_repeat" name="password_repeat" class="form-control" placeholder="Please Repeat Password *" required/>
                            <div class="container">
                                <div class="{{style}}" role="alert">{{result_repeat_password}}</div>
                            </div>
                        </div>

                        <div class="form-group" id="create-button">
                            <button type="submit" class="btnSubmit">Create account</button>
                        </div>
                    </form>
                    </div>
                </div>
</div>
</body>
</html>
