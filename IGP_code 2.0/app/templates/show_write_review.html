<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<table class="table table-dark table-hover">

    <thead>
    <tr>
      <th scope="col">Productname</th>
      <th scope="col">Product Description</th>
        <th scope="col">Catergory</th>
    </tr>
  </thead>
<tbody>
{%for product in productlist%}
    <tr>
        <td>{{product.product_name}}</td>
        <td>{{product.product_description}}</td>
        <td>{{product.category}}</td>
        <td><form method="post" action="/link_write_review">
        <button type="submit" name="review_id" class="btn btn-primary" value="{{product.product_id}}">
        <p class="button-text">write review</p>
        </button></form></td>
        <td><form method="post" action="/show_review">
        <button type="submit" name="product_id" class="btn btn-primary" value="{{product.product_id}}">
        <p class="button-text">show review</p>
        </button></form></td>
    </tr>
{%endfor%}
    </tbody>
</table>

<div class="container">
    <div class="{{style}}" role="alert">{{product_stock}} {{available}} {{number_products}}</div>
</div>

<form method="post" action="/startpage">
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Back</button>
    </div>
</form>
</body>
</html>
