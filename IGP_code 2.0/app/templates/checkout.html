<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginpage.css')}}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Create Account</title>
</head>
<body>
<div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-1" id="login-box-two">
                    <h3>Checkout</h3>
                    <form method="post" action="/checkout">

                        <div class="form-group">
                            <label for="street">Street:</label>
                            <input type="text" id="street" name="street" class="form-control" placeholder="First letter uppercase and min. 3 digits *" required minlength="3"/>
                            <div class="container">
                                <div class="{{style}}" role="alert">{{result_firstname}}</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="housenumber">Housenumber:</label>
                            <input type="text" id="housenumber" name="housenumber" class="form-control" placeholder="Min. 1 number, no letter *" required/>
                             <div class="container">
                                 <div class="{{style}}" role="alert">{{result_housenumber}}</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="zip_code">Zip Code:</label>
                            <input type="text" id="zip_code" name="zip_code" class="form-control" placeholder="Zip Code consits of 5 numbers *" required minlength="1"/>
                            <div class="container">
                                 <div class="{{style}}" role="alert">{{result_zip_code}}</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="credit_card_name">Credit Card Name:</label>
                            <input type="text" id="credit_card_name" name="credit_card_name" class="form-control" placeholder="At least 6 digits and 1 blank *" required/>
                            <div class="container">
                                <div class="{{style}}" role="alert">{{result_credit_card_name}}</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="credit_card_num">Credit Card Number:</label>
                            <input type="text" id="credit_card_num" name="credit_card_num" class="form-control" placeholder="Credit Card Number consits of 16 numbers *" required/>
                            <div class="container">
                                <div class="{{style}}" role="alert">{{result_credit_card_num}}</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="credit_card_month">Credit Card Month:</label>
                            <input type="text" id="credit_card_month" name="credit_card_month" class="form-control" placeholder="Value between 1 and 12 *" required/>
                            <div class="container">
                                <div class="{{style}}" role="alert">{{result_credit_card_month}}</div>
                            </div>
                        </div>

                            <div class="form-group">
                            <label for="credit_card_year">Credit Card Year:</label>
                            <input type="text" id="credit_card_year" name="credit_card_year" class="form-control" placeholder="Credit card year newer than 2020 *" required/>
                            <div class="container">
                                <div class="{{style}}" role="alert">{{result_credit_card_year}}</div>
                            </div></div>

                                <div class="form-group">
                            <label for="cvv">CCV:</label>
                            <input type="text" id="cvv" name="cvv" class="form-control" placeholder="CCV consists of 3 digits *" required/>
                            <div class="container">
                                <div class="{{style}}" role="alert">{{result_cvv}}</div>
                            </div>
                        </div>

                        <div class="form-group" id="create-button">
                            <button type="submit" class="btnSubmit" value="">Buy Now</button>
                        </div>

                    </form>
                    </div>
                </div>
</div>
</body>
</html>
