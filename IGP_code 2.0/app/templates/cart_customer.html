<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/startpage.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Your Cart</h1>
<table class="table table-dark table-hover">
    <thead>
    <tr>
        <th scope="col">Productname</th>
        <th scope="col">Product Description</th>
        <th scope="col">Price Netto</th>
        <th scope="col">Catergory</th>
    </tr>
  </thead>
<tbody>
{%for product in cartlist%}
    <tr>
        <td>{{product.product_name}}</td>
        <td>{{product.product_description}}</td>
        <td>{{product.price_netto}}€</td>
        <td>{{product.category}}</td>
    </tr>
{%endfor%}
    </tbody>
</table>

<form method="post" action="/link_checkout">
    <button type="submit" name="checkout" class="btn btn-primary" value="">
        <p class="button-text">Buy Now</p>
    </button></form>
<form method="post" action="/startpage">
    <div class="form-group" style="margin-left:150px; margin-top: -40px;">
        <button type="submit" class="btn btn-primary">Back</button>
    </div>
</form>
<div id="total-cost" style="margin-top: -50px;"> <u>Total Price (netto): {{total_cost}}€</u></div>
</body>
</html>
