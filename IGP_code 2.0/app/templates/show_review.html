<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<table class="table table-dark table-hover">
    <thead>
    <tr>
      <th scope="col">Review</th>
      <th scope="col">Review Heading</th>
      <th scope="col">Review Text</th>
      <th scope="col">Product ID</th>
        <th scope="col">Product Name</th>
    </tr>
  </thead>
<tbody>
{%for reviews in customer_review_list%}
    {% if reviews.product_name == product_id %}
    <tr>
        <td>{{reviews.review_id}}</td>
        <td>{{reviews.heading}}</td>
        <td>{{reviews.review_text}}</td>
        <td>{{reviews.product_id}}</td>
        <td>{{reviews.product_name}}</td>
    </tr>
    {%endif%}
{%endfor%}
    </tbody>
</table>
</body>
</html>
