<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Products</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-1" id="login-box-two">
                    <h3>Create Account</h3>
                    <form method="post" action="/add_products">
                        <div class="form-group">
                            <label for="product_id">Product ID:</label>
                            <input type="text" id="product_id" name="product_id" class="form-control" placeholder="Product ID *" required/>
                        </div>
                        <div class="form-group">
                            <label for="product_name">Productname:</label>
                            <input type="text" id="product_name" name="product_name" class="form-control" placeholder="Productname *" required/>
                        </div>
                        <div class="form-group">
                            <label for="product_description">Description:</label>
                            <input type="text" id="product_description" name="product_description" class="form-control" placeholder="Description *" required minlength="1"/>
                        </div>
                        <div class="form-group">
                            <label for="price_netto">Price Netto:</label>
                            <input type="text" id="price_netto" name="price_netto" class="form-control" placeholder="Price Netto *" required/>
                        </div>
                        <div class="form-group">
                            <label for="price_brutto">Price Brutto:</label>
                            <input type="text" id="price_brutto" name="price_brutto" class="form-control" placeholder="Price Brutto *" required/>
                        </div>
                         <div class="form-group">
                            <label for="product_category">Category:</label>
                            <input type="text" id="product_category" name="product_category" class="form-control" placeholder="Category*" required/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Add Product</button>
                        </div>
                    </form>
                    </div>
                </div>
</div>


</body>
</html>
