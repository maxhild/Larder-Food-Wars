<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write Review</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginpage.css')}}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-1" id="login-box-two">
                    <h2 style="text-align:center;">Write Review</h2>
                    <form method="post" action="/write_review">
                        <div class="form-group">
                            <label for="review_heading">Review Heading:</label>
                            <input type="text" id="review_heading" name="review_heading" class="form-control" placeholder="At least 3 digits *" required/>
                            <div class="container">
                                <div class="{{style}}" role="alert">{{result_heading}}</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="review_text">Review Text:</label>
                            <input type="text" id="review_text" name="review_text" class="form-control" placeholder="At least 3 digits *" required/>
                             <div class="container">
                                 <div class="{{style}}" role="alert">{{result_text}}</div>
                            </div>
                        </div>
                        <div class="form-group" id="create-button">
                            <button type="submit" class="btnSubmit">Add Review</button>
                        </div>
                    </form>
                    </div>
                </div>
</div>
</body>
</html>
